<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 960" width="1920" height="960">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f6821f" stop-opacity="0"/>
      <stop offset="30%" stop-color="#f6821f"/>
      <stop offset="70%" stop-color="#fbad41"/>
      <stop offset="100%" stop-color="#fbad41" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="960" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="960" y="80" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#ffffff">Color-Coded Status at a Glance</text>
  <text x="960" y="120" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#9ca3af">Instantly know what's happening — the accent bar tells the story</text>
  <rect x="660" y="140" width="600" height="3" rx="1.5" fill="url(#accentLine)"/>

  <!-- Row 1: Worker Deployment States -->
  <text x="200" y="220" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#ffffff">Worker Deployment Status</text>

  <g transform="translate(200, 250)">
    <!-- Live -->
    <g transform="translate(0, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#4ade80"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">my-worker</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Live</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">3m ago</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4ade80">Live (100%)</text>
    </g>

    <!-- Gradual -->
    <g transform="translate(210, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#fbbf24"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">edge-proxy</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Gradual</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">80% / 20%</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fbbf24">Gradual Rollout</text>
    </g>

    <!-- Recent -->
    <g transform="translate(420, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#60a5fa"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">auth-svc</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Live</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">2m ago</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#60a5fa">Recently Deployed</text>
    </g>

    <!-- Error -->
    <g transform="translate(630, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#f87171"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">broken-wkr</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Error</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">API Error</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#f87171">Error State</text>
    </g>

    <!-- Unconfigured -->
    <g transform="translate(840, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#9ca3af"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Worker</text>
      <text x="80" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Please</text>
      <text x="80" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Setup</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#9ca3af">Unconfigured</text>
    </g>
  </g>

  <!-- Row 2: Cloudflare System Status States -->
  <text x="200" y="560" font-family="'Segoe UI', Arial, sans-serif" font-size="26" font-weight="600" fill="#ffffff">Cloudflare System Status</text>

  <g transform="translate(200, 590)">
    <!-- Operational -->
    <g transform="translate(0, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#4ade80"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Cloudflare</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">Operational</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">All Systems</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#4ade80">All Good</text>
    </g>

    <!-- Degraded -->
    <g transform="translate(210, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#fbbf24"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">DNS</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">Degraded</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Performance</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fbbf24">Degraded</text>
    </g>

    <!-- Partial Outage -->
    <g transform="translate(420, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#fb923c"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Workers</text>
      <text x="80" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Partial</text>
      <text x="80" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Outage</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#fb923c">Partial Outage</text>
    </g>

    <!-- Major Outage -->
    <g transform="translate(630, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#f87171"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">CDN</text>
      <text x="80" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Major</text>
      <text x="80" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Outage</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#f87171">Major Outage</text>
    </g>

    <!-- Component Drill-Down -->
    <g transform="translate(840, 0)">
      <rect width="160" height="160" rx="18" fill="#0d1117" stroke="#2d2d44" stroke-width="1.5"/>
      <rect x="10" y="9" width="140" height="7" rx="3.5" fill="#4ade80"/>
      <text x="80" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#9ca3af">Pages</text>
      <text x="80" y="93" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff">Operational</text>
      <text x="80" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Component</text>
      <text x="80" y="190" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#60a5fa">Drill-Down</text>
    </g>
  </g>

  <!-- Right side legend -->
  <g transform="translate(1450, 280)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="#ffffff">Color Legend</text>

    <circle cx="12" cy="40" r="8" fill="#4ade80"/>
    <text x="30" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Green — Healthy / Live</text>

    <circle cx="12" cy="80" r="8" fill="#60a5fa"/>
    <text x="30" y="85" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Blue — Recent / Info</text>

    <circle cx="12" cy="120" r="8" fill="#fbbf24"/>
    <text x="30" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Amber — Warning / Gradual</text>

    <circle cx="12" cy="160" r="8" fill="#fb923c"/>
    <text x="30" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Orange — Partial Issue</text>

    <circle cx="12" cy="200" r="8" fill="#f87171"/>
    <text x="30" y="205" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Red — Error / Outage</text>

    <circle cx="12" cy="240" r="8" fill="#9ca3af"/>
    <text x="30" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#ffffff">Gray — Unconfigured</text>
  </g>
</svg>
