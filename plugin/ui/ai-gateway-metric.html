<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI Gateway Metric</title>
    <style>
      :root {
        --bg: #2d2d2d;
        --bg-input: #3d3d3d;
        --border: #565656;
        --text: #d8d8d8;
        --text-muted: #969696;
        --accent: #0078d4;
        --error: #ff6b6b;
        --success: #4ade80;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        font-size: 12px;
        line-height: 1.4;
        padding: 0;
        min-height: 100vh;
      }

      .sdpi-item {
        display: flex;
        align-items: center;
        min-height: 32px;
        padding: 4px 16px;
        gap: 8px;
      }

      .sdpi-item-label {
        flex: 0 0 80px;
        text-align: right;
        color: var(--text-muted);
        font-size: 11px;
        white-space: nowrap;
      }

      .sdpi-item-value {
        flex: 1;
        min-width: 0;
      }

      input[type="number"],
      select {
        width: 100%;
        background: var(--bg-input);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 3px;
        padding: 4px 8px;
        font-family: var(--font);
        font-size: 12px;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: var(--accent);
      }

      select {
        cursor: pointer;
        appearance: auto;
      }

      .status-msg {
        font-size: 10px;
        color: var(--text-muted);
        padding: 0 16px 0 96px;
        min-height: 14px;
      }

      .separator {
        border: none;
        border-top: 1px solid var(--border);
        margin: 8px 16px;
      }

      .section-heading {
        font-size: 11px;
        font-weight: 600;
        color: #969696;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 4px 16px 2px;
        margin-top: 4px;
      }

      .settings-btn {
        display: block;
        width: calc(100% - 32px);
        margin: 8px 16px;
        background: var(--bg-input);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 3px;
        padding: 6px 12px;
        cursor: pointer;
        font-family: var(--font);
        font-size: 12px;
        text-align: center;
      }

      .settings-btn:hover {
        background: #4d4d4d;
        border-color: var(--accent);
      }

      .account-info {
        font-size: 10px;
        color: var(--text-muted);
        padding: 0 16px 4px;
        font-style: italic;
      }

      .account-info.configured {
        color: var(--success);
      }

      .account-info.not-configured {
        color: var(--error);
      }
    </style>
  </head>
  <body>
    <button type="button" id="openSetupBtn" class="settings-btn">
      ⚙️ Cloudflare Account Settings
    </button>
    <div class="account-info" id="accountInfo">Checking account settings…</div>

    <hr class="separator" />
    <div class="section-heading">Gateway Settings</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Gateway</div>
      <div class="sdpi-item-value">
        <div id="gatewayIdContainer"></div>
      </div>
    </div>
    <div class="status-msg" id="gatewayStatus"></div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Metric</div>
      <div class="sdpi-item-value">
        <select id="metric">
          <option value="requests">Requests</option>
          <option value="tokens">Tokens</option>
          <option value="cost">Cost</option>
          <option value="errors">Errors</option>
          <option value="error_rate">Error Rate</option>
          <option value="cache_hit_rate">Cache Hit Rate</option>
          <option value="logs_stored">Logs Stored</option>
        </select>
      </div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Time Range</div>
      <div class="sdpi-item-value">
        <select id="timeRange">
          <option value="24h">Last 24 hours</option>
          <option value="7d">Last 7 days</option>
          <option value="30d">Last 30 days</option>
        </select>
      </div>
    </div>

    <hr class="separator" />

    <details>
      <summary>Tips</summary>
      <div class="help-content" style="color: #808080; font-size: 11px; margin: 4px 0 8px;">
        <p>Press the key to cycle through metrics: Requests → Tokens → Cost → Errors → Error Rate → Cache Hit Rate → Logs</p>
      </div>
    </details>

    <script src="filterable-select.js"></script>
    <script>
      /* ───────── Stream Deck WebSocket ───────── */
      let websocket = null;
      let piUUID = "";
      let globalSettings = {};
      let actionSettings = {};

      const CF_API = "https://api.cloudflare.com/client/v4";

      /* ───────── FilterableSelect instance ───────── */
      var gatewayFS = new FilterableSelect({
        container: document.getElementById("gatewayIdContainer"),
        setting: "gatewayId",
        placeholder: "-- Select Gateway --",
        searchPlaceholder: "Search gateways…",
        threshold: 8,
        onRefresh: function () {
          loadGateways();
        },
        onChange: function (value, label) {
          actionSettings.gatewayId = value;
          saveActionSettings();
        },
      });

      function connectElgatoStreamDeckSocket(
        port,
        uuid,
        registerEvent,
        info,
        actionInfo
      ) {
        piUUID = uuid;

        // Expose for setup popup
        window.piUUID = uuid;

        try {
          const action = JSON.parse(actionInfo);
          actionSettings = action?.payload?.settings || {};
        } catch {
          actionSettings = {};
        }

        websocket = new WebSocket("ws://127.0.0.1:" + port);

        // Expose for setup popup
        window.websocket = websocket;

        websocket.onopen = function () {
          websocket.send(
            JSON.stringify({ event: registerEvent, uuid: uuid })
          );
          // Request global settings
          websocket.send(
            JSON.stringify({ event: "getGlobalSettings", context: uuid })
          );
          populateActionFields();
        };

        websocket.onmessage = function (evt) {
          try {
            const data = JSON.parse(evt.data);
            if (data.event === "didReceiveGlobalSettings") {
              globalSettings = data?.payload?.settings || {};
              updateAccountInfo();
              // Auto-load gateways if credentials are set
              if (globalSettings.apiToken && globalSettings.accountId && !gatewayFS.value) {
                loadGateways();
              }
            }
            if (data.event === "didReceiveSettings") {
              actionSettings = data?.payload?.settings || {};
              populateActionFields();
            }
          } catch {
            // ignore
          }
        };
      }

      /* ───────── Setup Popup ───────── */

      var setupPopup = null;

      document.getElementById("openSetupBtn").addEventListener("click", function () {
        if (setupPopup && !setupPopup.closed) {
          setupPopup.focus();
          return;
        }
        setupPopup = window.open(
          "setup.html",
          "Cloudflare Account Settings",
          "width=500,height=350"
        );
      });

      /* ───────── Account Info Display ───────── */

      function updateAccountInfo() {
        var el = document.getElementById("accountInfo");
        if (globalSettings.apiToken && globalSettings.accountId) {
          el.textContent = "✓ Account configured";
          el.className = "account-info configured";
        } else if (globalSettings.apiToken) {
          el.textContent = "Token set — select an account in Settings";
          el.className = "account-info not-configured";
        } else {
          el.textContent = "Not configured — click Settings above";
          el.className = "account-info not-configured";
        }
      }

      /* ───────── Settings ↔ Form ───────── */

      const ACTION_FIELDS = [
        "metric",
        "timeRange",
      ];

      function populateActionFields() {
        ACTION_FIELDS.forEach(function (key) {
          var el = document.getElementById(key);
          if (el) el.value = actionSettings[key] || "";
        });
        // Set FilterableSelect value
        if (actionSettings.gatewayId) {
          gatewayFS.value = actionSettings.gatewayId;
        }
        // Default selections
        if (!actionSettings.metric) {
          document.getElementById("metric").value = "requests";
        }
        if (!actionSettings.timeRange) {
          document.getElementById("timeRange").value = "24h";
        }
      }

      function saveActionSettings() {
        ACTION_FIELDS.forEach(function (key) {
          var el = document.getElementById(key);
          if (el) actionSettings[key] = el.value;
        });
        // Include FilterableSelect value
        actionSettings.gatewayId = gatewayFS.value;

        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(
            JSON.stringify({
              event: "setSettings",
              context: piUUID,
              payload: actionSettings,
            })
          );
        }
      }

      // Bind change/input events — action fields
      ACTION_FIELDS.forEach(function (key) {
        var el = document.getElementById(key);
        if (el) {
          el.addEventListener("input", saveActionSettings);
          el.addEventListener("change", saveActionSettings);
        }
      });

      /* ───────── Shared helpers ───────── */

      function cfHeaders(token) {
        return {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json",
        };
      }

      function showStatus(el, msg, type) {
        el.textContent = msg;
        el.style.color =
          type === "error"
            ? "#ff6b6b"
            : type === "success"
              ? "#4ade80"
              : "#969696";
      }

      /* ───────── Gateway List Fetch ───────── */

      const gatewayStatusDiv = document.getElementById("gatewayStatus");

      async function loadGateways() {
        var apiToken = globalSettings.apiToken;
        var accountId = globalSettings.accountId;

        if (!apiToken || !accountId) {
          showStatus(gatewayStatusDiv, "Configure account in Settings first", "error");
          return;
        }

        showStatus(gatewayStatusDiv, "Loading gateways…", "info");

        try {
          var resp = await fetch(
            CF_API +
              "/accounts/" +
              encodeURIComponent(accountId) +
              "/ai-gateway/gateways",
            { headers: cfHeaders(apiToken) }
          );

          if (!resp.ok) {
            var errText = "HTTP " + resp.status;
            if (resp.status === 401 || resp.status === 403) {
              errText = "Invalid token or insufficient permissions";
            } else if (resp.status === 404) {
              errText = "Account not found or AI Gateway not enabled";
            }
            throw new Error(errText);
          }

          var data = await resp.json();

          if (!data.success || !Array.isArray(data.result)) {
            var msg =
              (data.errors && data.errors[0] && data.errors[0].message) ||
              "Unknown API error";
            throw new Error(msg);
          }

          var gateways = data.result
            .map(function (g) {
              return { value: g.id, label: g.name || g.id };
            })
            .sort(function (a, b) {
              return a.label.localeCompare(b.label);
            });

          gatewayFS.setItems(gateways);

          var count = gateways.length;
          showStatus(
            gatewayStatusDiv,
            count + " gateway" + (count !== 1 ? "s" : "") + " found",
            "success"
          );

          // Auto-select if only one gateway
          if (gateways.length === 1 && !gatewayFS.value) {
            gatewayFS.value = gateways[0].value;
            actionSettings.gatewayId = gateways[0].value;
            saveActionSettings();
          }
        } catch (err) {
          showStatus(
            gatewayStatusDiv,
            err.message || "Failed to load gateways",
            "error"
          );
        }
      }
    </script>
  </body>
</html>
