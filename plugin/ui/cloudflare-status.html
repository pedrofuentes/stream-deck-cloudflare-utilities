<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cloudflare Status</title>
    <style>
      :root {
        --bg: #2d2d2d;
        --bg-input: #3d3d3d;
        --border: #565656;
        --text: #d8d8d8;
        --text-muted: #969696;
        --accent: #0078d4;
        --error: #ff6b6b;
        --success: #4ade80;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: var(--font);
        font-size: 12px;
        line-height: 1.4;
        padding: 0;
        min-height: 100vh;
      }

      .sdpi-item {
        display: flex;
        align-items: center;
        min-height: 32px;
        padding: 4px 16px;
        gap: 8px;
      }

      .sdpi-item-label {
        flex: 0 0 80px;
        text-align: right;
        color: var(--text-muted);
        font-size: 11px;
        white-space: nowrap;
      }

      .sdpi-item-value {
        flex: 1;
        min-width: 0;
      }

      input[type="number"],
      select {
        width: 100%;
        background: var(--bg-input);
        color: var(--text);
        border: 1px solid var(--border);
        border-radius: 3px;
        padding: 4px 8px;
        font-family: var(--font);
        font-size: 12px;
        outline: none;
      }

      input:focus,
      select:focus {
        border-color: var(--accent);
      }

      select {
        cursor: pointer;
        appearance: auto;
      }

      .status-msg {
        font-size: 10px;
        color: var(--text-muted);
        padding: 0 16px 0 96px;
        min-height: 14px;
      }

      .separator {
        border: none;
        border-top: 1px solid var(--border);
        margin: 8px 16px;
      }

      .section-heading {
        font-size: 11px;
        font-weight: 600;
        color: #969696;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        padding: 4px 16px 2px;
        margin-top: 4px;
      }

      .tips {
        font-size: 10px;
        color: var(--text-muted);
        padding: 8px 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="section-heading">Component</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Monitor</div>
      <div class="sdpi-item-value">
        <div id="componentIdContainer"></div>
      </div>
    </div>
    <div class="status-msg" id="componentStatus"></div>

    <div class="tips">
      <strong>Tip:</strong> Select "Overall Status" to show the global Cloudflare
      health, or pick a specific component (CDN, DNS, Workers, etc.) to monitor
      individually. The status API is public — no credentials required.
    </div>

    <script src="filterable-select.js"></script>
    <script>
      /* ───────── Stream Deck WebSocket ───────── */
      var websocket = null;
      var piUUID = "";
      var actionSettings = {};

      var STATUS_API = "https://yh6f0r4529hb.statuspage.io/api/v2";

      /* ───────── FilterableSelect instance ───────── */
      var componentFS = new FilterableSelect({
        container: document.getElementById("componentIdContainer"),
        setting: "componentId",
        placeholder: "Overall Status",
        searchPlaceholder: "Search components…",
        threshold: 8,
        onRefresh: function () {
          loadComponents();
        },
        onChange: function (value, label) {
          actionSettings.componentId = value;
          actionSettings.componentName = value ? label : "";
          saveActionSettings();
        },
      });

      function connectElgatoStreamDeckSocket(
        port,
        uuid,
        registerEvent,
        info,
        actionInfo
      ) {
        piUUID = uuid;

        try {
          var action = JSON.parse(actionInfo);
          actionSettings = action?.payload?.settings || {};
        } catch {
          actionSettings = {};
        }

        websocket = new WebSocket("ws://127.0.0.1:" + port);

        websocket.onopen = function () {
          websocket.send(
            JSON.stringify({ event: registerEvent, uuid: uuid })
          );
          populateActionFields();
          // Auto-load components
          loadComponents();
        };

        websocket.onmessage = function (evt) {
          try {
            var data = JSON.parse(evt.data);
            if (data.event === "didReceiveSettings") {
              actionSettings = data?.payload?.settings || {};
              populateActionFields();
            }
          } catch {
            // ignore
          }
        };
      }

      /* ───────── Settings ↔ Form ───────── */

      var SIMPLE_FIELDS = [];

      function populateActionFields() {
        SIMPLE_FIELDS.forEach(function (key) {
          var el = document.getElementById(key);
          if (el) el.value = actionSettings[key] || "";
        });
        // Set FilterableSelect value
        if (actionSettings.componentId) {
          componentFS.value = actionSettings.componentId;
        }
      }

      function saveActionSettings() {
        SIMPLE_FIELDS.forEach(function (key) {
          var el = document.getElementById(key);
          if (el) actionSettings[key] = el.value;
        });

        // Include FilterableSelect value
        actionSettings.componentId = componentFS.value;
        // componentName is set by the onChange handler

        if (websocket && websocket.readyState === WebSocket.OPEN) {
          websocket.send(
            JSON.stringify({
              event: "setSettings",
              context: piUUID,
              payload: actionSettings,
            })
          );
        }
      }

      // Bind change/input events
      SIMPLE_FIELDS.forEach(function (key) {
        var el = document.getElementById(key);
        if (el) {
          el.addEventListener("input", saveActionSettings);
          el.addEventListener("change", saveActionSettings);
        }
      });

      /* ───────── Helpers ───────── */

      function showStatus(el, msg, type) {
        el.textContent = msg;
        el.style.color =
          type === "error"
            ? "#ff6b6b"
            : type === "success"
              ? "#4ade80"
              : "#969696";
      }

      /* ───────── Component List Fetch ───────── */

      var componentStatusDiv = document.getElementById("componentStatus");

      async function loadComponents() {
        showStatus(componentStatusDiv, "Loading components…", "info");

        try {
          var resp = await fetch(STATUS_API + "/components.json");

          if (!resp.ok) {
            throw new Error("HTTP " + resp.status);
          }

          var data = await resp.json();

          if (!Array.isArray(data.components)) {
            throw new Error("Unexpected response format");
          }

          // Filter out group headers (components with group=true or no status)
          // and sort alphabetically
          var components = data.components
            .filter(function (c) {
              return c.group !== true && c.status;
            })
            .sort(function (a, b) {
              return a.name.localeCompare(b.name);
            });

          // Build items array: "Overall Status" first, then individual components
          var items = [{ value: "", label: "Overall Status" }];
          components.forEach(function (c) {
            items.push({ value: c.id, label: c.name });
          });

          componentFS.setItems(items);

          showStatus(
            componentStatusDiv,
            components.length + " components loaded",
            "success"
          );
        } catch (err) {
          showStatus(
            componentStatusDiv,
            err.message || "Failed to load components",
            "error"
          );
        }
      }
    </script>
  </body>
</html>
